<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="polyrhythm generator">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1, maximum-scale=5">
    <title>Polyrhythm Maker · byGuesswork</title>
    <link rel="icon" href="/images/favicon.ico">
    <link href="poly.css" rel="stylesheet">
    
    <!-- oktober 2025 -->
     
</head>

<body>
    

    <div id="home">
       <a href="/index.html" title="back to byGuesswork"><img src="/images/home.PNG" alt="home"></a>
    </div>

    <div id="info_icon">i</div>
    
    <div>
        <p id="title">Polyrhythm Dial</p>
    </div>
    
    <div id="canvas_div">
       <canvas id="canvas"></div>
    </div>
    <div id="foreground_canvas_div">
       <canvas id="foreground_canvas"></div>
    </div>
    <div id="sample_div">
        <p class="no-click no-margin transparent color-inhrt">Sample</p>
        <p id="sample_digit" class="no-click no-margin center-text transparent color-inhrt">1</p>
    </div>
    
    <div id="controls">
        <div id="left_beat_digit" class="beat-count-digit no-click">
            <!-- tle pride leva številka  -->
        </div>
        <div>
            <canvas id="left_beat"></canvas>
            <p class="center-text label">Marks inside circle<br>(beats per bar)</p>
        </div>
        <div>
            <canvas id="center_control" title="Press to play/stop metronome or press Enter to play, Esc to stop"></canvas>
        </div>
        <div>
            <canvas id="right_beat"></canvas>
            <p class="center-text label">Marks outside circle<br>(beats per bar)</p>
        </div>
        <div id="right_beat_digit" class="beat-count-digit no-click">
            <!-- tle pride desna številka  -->
        </div>
    </div>

    <div id="tempo_div">
        <div id="bpm_cluster">
            <div id="beats_per_min_line" class="inline-data-div bpm_line_selctd">
                <span class="bpm-label bpm-label-selected no-click">Beats per minute</span>
                <span id="value_beats_minute" class="bpm-digit bpm-digit-selctd no-click">100</span>
            </div>
            <div id="bars_per_min_line" class="inline-data-div">
                <span class="bpm-label no-click">Bars per minute&nbsp;&nbsp;</span>
                <span id="value_bars_minute" class="bpm-digit no-click">15</span>
            </div>
        </div>
        <canvas id="canv_tempo"></div>
    </div>

    <div id="joker_bckgnd" class="hidden">
        <div id="joker_foregnd" class="hidden">
            <div id="joker_close_icon" class="hidden">X</div>
            <div id="joker_content">
            </div>
        </div>
    </div>


    <!-- Metronome sounds by Ludwig Peter Müller (December 2020)
    Used under the license "Creative Commons CC0 1.0 Universal" extended by the author -->


    <script src="controls.js"></script>
    <script src="poly.js"></script>
</body>
</html>
