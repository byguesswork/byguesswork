<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="learning 3D models">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1, maximum-scale=5">
    <title>3D models Â· byGuesswork</title>
    <link rel="icon" href="/images/favicon.ico">
    <link href="threeDmodels.css" rel="stylesheet">
</head>

<body>
    <canvas id="canvas"></canvas>
    <div id="mode">
        <div>
            <p class="mode selected">Landscape</p>
            <p class="interstit">&nbsp;</p>
            <p class="mode unselected">Rotate object</p>
        </div>
        <div id="rotate" class="hidden">
            <p class="rotate">Clocwise <span class="not_if_mobile">(O)</span></p>
            <p class="interstit">&nbsp;</p>
            <p class="rotate">Anticlockwise <span class="not_if_mobile">(I)</span></p>
        </div>
    </div>
    <div id="controls">
        <div id="lens">
            <p class="lens unselected">Narrow angle</p>
            <p class="interstit">&nbsp;</p>
            <p class="lens selected">Fish eye</p>
        </div>
        <div id="zoom">
            <p class="zoom">Closer <span class="not_if_mobile">(C)</span></p>
            <p class="interstit">&nbsp;</p>
            <p class="zoom">Further <span class="not_if_mobile">(F)</span></p>
        </div>
        <div id="pan">
            <p class="pan">Right <span class="smaller not_if_mobile">(Arrow Right)</span></p>
            <p class="interstit">&nbsp;</p>
            <p class="pan">Left <span class="smaller not_if_mobile">(Arrow Left)</span></p>
        </div>
        <div id="rise">
            <p class="rise">Rise <span class="smaller not_if_mobile">(Arrow Up)</span></p>
            <p class="interstit">&nbsp;</p>
            <p class="rise">Descend <span class="smaller not_if_mobile">(Arrow Down)</span></p>
        </div>
    </div>
    <div id="home">
        <a href="/index.html" title="back to byGuesswork"><img src="/images/home.PNG" alt="home"></a>

    </div>

    <script src="classes.js"></script>
    <script src="threeDmodels.js"></script>
</body>
</html>
